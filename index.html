<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wijn</title>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://use.typekit.net/c/18eb21/1w;brandon-grotesque,2,Y2h:P:i1,Y2g:P:n1,Y2j:P:n3,Y2n:P:n5;open-sans,2,VvG:P:i3,VvD:P:i4,VvF:P:n3,VvH:P:n4/d?3bb2a6e53c9684ffdc9a9bf61f5b2a62850218b0182b3a8f955d7ad2db6645a15a2fece75238ea26f1d85c9a1cbc76cb00e4efb7e79ecf0958e13855066b3466b2732dad8957bb80765959e885ec08226954a671c7986d991f797e750d51ea638e35088bc259d167bb">
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <!--<script src="scripts/bootstrap.min.js"></script>-->
    <!--<script src="scripts/ui-bootstrap-0.9.0.min.js"></script>-->
    <!--<script src="scripts/ui-bootstrap-tpls-0.12.0.min.js"></script>-->
    <script src="src/app/app.js"></script>
</head>
<body ng-app="app" ng-controller="MainController" >
<!--<div class="loader-div" ng-show="fullLoader"><span class="loader"><span class="loader-inner"></span></span></div>-->


<div class="container wrapper">
    <header>
        <h1>Wijn</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="src/app/browse">Browse</a></li>
                <li><a href="src/app/timeline">Timeline</a></li>
                <li><a href="src/app/map">Map</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <img src="https://timmeubanks.files.wordpress.com/2012/03/vena_wine_beauty.jpg" alt="" />
    </div>

    <div class="big bg-gray">
        <h1 ng-show="big">Ever wondered how other people like your favorite wine?</h1>
        <h1 ng-hide="big">So did we!</h1>
    </div>



    <div class="top4">

        <div class="loader-div"><span class="loader"><span class="loader-inner"></span></span></div>
        <p ng-show="showTop4Error">{{error}}</p>
        <ul>
            <li  ng-repeat="w in top4">
                <img src="{{w.ImageUrl}}" />
                <h3>{{w.Name}}</h3>
            </li>
        </ul>
    </div>


</div>

<footer>
    <p>&copy; Created by Bernhard Mostrey & Bram Regelbrugge</p>
</footer>




<script src="MainController.js"></script>
<script src="src/app/shared/Wine.js"></script>
</body>
</html>
